<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Astrophiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="other.css">
</head>
<body>

  <!-- Background -->
  <img src="images/bgContact.png" class="bg-img" alt="Background">

  <!-- Clickable Logo -->
  <a href="index.html" class="site-logo">ASTROPHILES</a>

  <!-- Hero -->
  <header class="contact-hero">
    <h1>Contact Us</h1>
    <p>Questions, ideas, or collaborations — reach out.</p>
  </header>

  <!-- Contact Card -->
  <section class="contact-card">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>

      <button type="button" id="sendBtn">Send Message</button>
      <p class="status-msg"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Astrophiles • Contact & Outreach</p>
  </footer>

  <!-- Fake send (UX only) -->
  <script>
    const btn = document.getElementById("sendBtn");
    const status = document.querySelector(".status-msg");

    btn.addEventListener("click", () => {
      status.textContent = "Message sent. We’ll get back to you soon.";
      status.style.opacity = "1";
    });
  </script>

</body>
</html>
